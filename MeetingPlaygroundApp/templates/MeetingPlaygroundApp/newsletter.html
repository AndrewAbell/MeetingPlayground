<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="relative py-24 md:py-40 lg:py-72 bg-white overflow-hidden" style="background-image: url('flex-ui-assets/elements/pattern-white.svg'); background-position: center;">
        <div class="container px-4 mx-auto mb-16 md:mb-0">
          <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full md:w-1/2 px-4">
              <div class="md:max-w-md mx-auto">
                <h3 class="mb-6 text-3xl md:text-4xl leading-tight font-bold tracking-tighter">Sign Up for our Newsletter</h3>
                <p class="mb-8 text-lg md:text-xl leading-relaxed text-coolGray-500 font-medium max-w-5xl">Boost your team's morale instantly! Subscribe to MeetingPlayground's newsletter now for innovative game ideas, productivity tips, and exclusive content. Don't miss out!</p>
                <div class="md:max-w-md">
                  <div class="flex flex-wrap mb-1">
                    <div class="w-full md:flex-1 mb-3 md:mb-0 md:mr-6">
                      <input class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xsm" type="text" placeholder="Enter your email">
                    </div>
                    <div class="w-full md:w-auto"><a class="inline-block py-3 px-5 w-full leading-5 text-white bg-green-500 hover:bg-green-600 font-medium text-center focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-transparent rounded-md shadow-sm" href="#">Subscribe</a></div>
                  </div>
                  <span class="text-xs text-coolGray-500 font-medium">
                    <span>We care about your data in our</span>
                    <a class="text-green-500 hover:text-green-600" href="#">privacy policy</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="md:absolute md:top-28 lg:top-1/2 md:-right-96 xl:-right-64 md:-mr-56 lg:-mr-20 xl:-mr-0 md:transform lg:-translate-y-1/2 px-4 mb-16 md:mb-0">
          <div class="relative max-w-max">
            <img class="absolute p-7 -mt-1 left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10/12 z-20" src="flex-ui-assets/elements/dashboard.png" alt="">
            <img class="relative z-10" src="flex-ui-assets/elements/newsletter/macbook-light.png" alt="">
            <img class="absolute -top-24 right-0 md:mt-px md:right-96 md:mr-52 lg:mr-16 xl:-mr-36 w-28 md:w-auto" src="flex-ui-assets/elements/dots2-blue.svg">
            <img class="absolute -bottom-24 left-0 md:left-auto md:mt-px md:right-96 md:mr-52 lg:mr-16 xl:-mr-36 w-28 md:w-auto" src="flex-ui-assets/elements/dots2-red.svg">
            <img class="absolute left-0 top-1/2 transform -translate-y-1/2 w-28 md:w-auto" src="flex-ui-assets/elements/circle1-yellow.svg">
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
</body>
</html>
